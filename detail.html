<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffc0cb" />
    <title>Detail Drama - DramaBloom</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="assets/icon-192.svg" />

    <style>
      body {
        background: linear-gradient(
          135deg,
          #fce7f3 0%,
          #fbcfe8 50%,
          #fce7f3 100%
        );
        min-height: 100vh;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      .bottom-nav {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 -4px 20px rgba(236, 72, 153, 0.1);
      }

      .nav-item.active {
        color: #ec4899;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .btn-primary:active {
        transform: scale(0.97);
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 100;
        backdrop-filter: blur(4px);
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        animation: slideUp 0.3s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .player-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }

      .player-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="pb-24">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md shadow-sm">
      <div class="max-w-md mx-auto px-4 py-4 flex items-center gap-4">
        <button
          onclick="history.back()"
          class="p-2 hover:bg-pink-50 rounded-xl transition-colors"
        >
          <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700"></i>
        </button>
        <h1 class="text-lg font-bold text-gray-800 flex-1">Detail Drama</h1>
        <button
          id="favoriteBtn"
          class="p-2 hover:bg-pink-50 rounded-xl transition-colors"
        >
          <i data-lucide="heart" class="w-6 h-6"></i>
        </button>
      </div>
    </header>

    <!-- Content -->
    <main class="max-w-md mx-auto px-4 py-6">
      <!-- Loading State -->
      <div id="loadingState" class="text-center py-12">
        <div
          class="w-12 h-12 mx-auto border-4 border-pink-200 border-t-pink-500 rounded-full animate-spin"
        ></div>
        <p class="text-pink-600 mt-4">Memuat drama...</p>
      </div>

      <!-- Drama Content -->
      <div id="dramaContent" class="hidden space-y-6">
        <!-- Thumbnail -->
        <div
          id="thumbnailSection"
          class="relative aspect-[3/4] bg-gradient-to-br from-pink-200 to-rose-300 rounded-3xl overflow-hidden shadow-2xl"
        >
          <img
            id="dramaThumbnail"
            alt="Drama thumbnail"
            class="w-full h-full object-cover"
          />
          <div
            id="dramaBadge"
            class="absolute top-4 right-4 text-white text-sm font-bold px-4 py-2 rounded-full shadow-lg"
          ></div>
        </div>

        <!-- Player (hidden initially) -->
        <div id="playerSection" class="hidden">
          <div class="player-container rounded-3xl overflow-hidden shadow-2xl">
            <iframe
              id="youtubePlayer"
              frameborder="0"
              allow="
                accelerometer;
                autoplay;
                clipboard-write;
                encrypted-media;
                gyroscope;
                picture-in-picture;
              "
              allowfullscreen
            >
            </iframe>
          </div>
        </div>

        <!-- Info -->
        <div class="bg-white rounded-3xl p-6 shadow-lg space-y-4">
          <h2 id="dramaTitle" class="text-2xl font-bold text-gray-800"></h2>

          <div class="flex flex-wrap gap-3 text-sm">
            <div class="flex items-center gap-1.5 text-gray-600">
              <i data-lucide="tag" class="w-4 h-4 text-pink-500"></i>
              <span id="dramaGenre"></span>
            </div>
            <div class="flex items-center gap-1.5 text-gray-600">
              <i data-lucide="eye" class="w-4 h-4 text-pink-500"></i>
              <span id="dramaViews"></span>
            </div>
            <div class="flex items-center gap-1.5 text-gray-600">
              <i data-lucide="calendar" class="w-4 h-4 text-pink-500"></i>
              <span id="dramaDate"></span>
            </div>
          </div>

          <p id="dramaDescription" class="text-gray-600 leading-relaxed"></p>
        </div>

        <!-- Action Button -->
        <button
          id="actionBtn"
          class="w-full py-4 rounded-2xl text-white font-bold shadow-lg flex items-center justify-center gap-2"
        >
          <i data-lucide="play-circle" class="w-6 h-6"></i>
          <span id="btnText">Tonton Sekarang</span>
        </button>
      </div>

      <!-- Error State -->
      <div id="errorState" class="hidden text-center py-12">
        <div
          class="w-24 h-24 mx-auto mb-4 rounded-3xl bg-pink-100 flex items-center justify-center"
        >
          <i data-lucide="alert-circle" class="w-12 h-12 text-pink-500"></i>
        </div>
        <p class="text-pink-600 font-medium">Drama tidak ditemukan ðŸŒ¸</p>
        <button
          onclick="location.href = 'index.html'"
          class="mt-4 px-6 py-2 bg-pink-500 text-white rounded-xl"
        >
          Kembali ke Home
        </button>
      </div>
    </main>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="modal">
      <div
        class="modal-content bg-white rounded-3xl p-6 mx-4 max-w-sm shadow-2xl"
      >
        <div class="text-center">
          <div
            class="w-16 h-16 mx-auto mb-4 rounded-full bg-pink-100 flex items-center justify-center"
          >
            <i data-lucide="shopping-bag" class="w-8 h-8 text-pink-500"></i>
          </div>
          <h3 class="text-xl font-bold text-gray-800 mb-2">Beli Drama</h3>
          <p class="text-gray-600 mb-6">
            Beli drama ini untuk menonton secara penuh
          </p>
          <div
            id="modalPrice"
            class="text-2xl font-bold text-pink-600 mb-6"
          ></div>
          <div class="flex gap-3">
            <button
              id="cancelBtn"
              class="flex-1 py-3 border-2 border-gray-200 rounded-xl font-medium text-gray-700 hover:bg-gray-50 transition-colors"
            >
              Batal
            </button>
            <button
              id="confirmBtn"
              class="flex-1 py-3 bg-gradient-to-r from-pink-500 to-rose-500 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all"
            >
              Beli Sekarang
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 z-50">
      <div class="max-w-md mx-auto px-6 py-4 flex justify-around">
        <a
          href="index.html"
          class="nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-pink-500"
        >
          <i data-lucide="home" class="w-6 h-6"></i>
          <span class="text-xs font-medium">Home</span>
        </a>
        <a
          href="favorites.html"
          class="nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-pink-500"
        >
          <i data-lucide="heart" class="w-6 h-6"></i>
          <span class="text-xs font-medium">Favorit</span>
        </a>
        <a
          href="#"
          class="nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-pink-500"
        >
          <i data-lucide="user" class="w-6 h-6"></i>
          <span class="text-xs font-medium">Profil</span>
        </a>
      </div>
    </nav>

    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="js/detail.js"></script>
  </body>
</html>
