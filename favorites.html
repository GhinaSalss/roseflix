<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffc0cb" />
    <title>Favorit - DramaBloom</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="assets/icon-192.svg" />

    <style>
      body {
        background: linear-gradient(
          135deg,
          #fce7f3 0%,
          #fbcfe8 50%,
          #fce7f3 100%
        );
        min-height: 100vh;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      .drama-card {
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .drama-card:active {
        transform: scale(0.97);
      }

      .drama-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(236, 72, 153, 0.15);
      }

      .bottom-nav {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 -4px 20px rgba(236, 72, 153, 0.1);
      }

      .nav-item.active {
        color: #ec4899;
      }
    </style>
  </head>
  <body class="pb-24">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md shadow-sm">
      <div class="max-w-md mx-auto px-4 py-4">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-2xl bg-gradient-to-br from-pink-500 to-rose-500 flex items-center justify-center shadow-lg"
          >
            <i data-lucide="heart" class="w-6 h-6 text-white"></i>
          </div>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent"
          >
            Drama Favorit
          </h1>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="max-w-md mx-auto px-4 py-6">
      <!-- Drama Grid -->
      <div id="dramaGrid" class="grid grid-cols-2 gap-4">
        <!-- Favorite dramas will be inserted here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-16">
        <div
          class="w-32 h-32 mx-auto mb-6 rounded-3xl bg-gradient-to-br from-pink-100 to-rose-100 flex items-center justify-center"
        >
          <i data-lucide="heart-off" class="w-16 h-16 text-pink-400"></i>
        </div>
        <p class="text-pink-600 font-bold text-lg mb-2">
          Belum ada drama favorit üå∏
        </p>
        <p class="text-pink-400 text-sm mb-6">
          Tambahkan drama favoritmu dengan menekan tombol ‚ù§Ô∏è
        </p>
        <a
          href="index.html"
          class="inline-block px-6 py-3 bg-gradient-to-r from-pink-500 to-rose-500 text-white font-bold rounded-2xl shadow-lg hover:shadow-xl transition-all"
        >
          Jelajahi Drama
        </a>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 z-50">
      <div class="max-w-md mx-auto px-6 py-4 flex justify-around">
        <a
          href="index.html"
          class="nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-pink-500"
        >
          <i data-lucide="home" class="w-6 h-6"></i>
          <span class="text-xs font-medium">Home</span>
        </a>
        <a
          href="favorites.html"
          class="nav-item active flex flex-col items-center gap-1 text-pink-500"
        >
          <i data-lucide="heart" class="w-6 h-6 fill-pink-500"></i>
          <span class="text-xs font-medium">Favorit</span>
        </a>
        <a
          href="#"
          class="nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-pink-500"
        >
          <i data-lucide="user" class="w-6 h-6"></i>
          <span class="text-xs font-medium">Profil</span>
        </a>
      </div>
    </nav>

    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="js/favorites.js"></script>
  </body>
</html>
