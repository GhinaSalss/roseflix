<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Home | RoseFlix</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="/assets/icon-192.png" />
    <meta name="theme-color" content="#ec4899" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/assets/icon-192.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: radial-gradient(circle at top right, #3d0a2d, #0b020c);
        -webkit-tap-highlight-color: transparent;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .pink-glow {
        text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
      }
      .active-tab {
        color: white;
        position: relative;
      }
      .active-tab::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #ec4899;
        box-shadow: 0 0 10px #ec4899;
        border-radius: 2px;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="text-white min-h-screen pb-32">
    <!-- Header -->
    <header
      class="mb-4 px-6 py-5 flex rounded-b-2xl justify-between items-center sticky top-0 bg-[#0b020c]/80 backdrop-blur-lg z-40"
    >
      <div class="flex items-center gap-4">
        <div
          class="w-8 h-8 rounded-2xl bg-gradient-to-tr from-pink-500 to-rose-400 overflow-hidden p-[2px]"
        >
          <img
            src="https://api.dicebear.com/7.x/avataaars/svg?mouth=smile&eyes=happy&eyebrows=default"
            class="w-full h-full bg-gray-900 rounded-2xl object-cover"
            alt="User Avatar"
          />
        </div>
        <div>
          <p
            class="text-[8px] mb-1 text-gray-500 font-bold uppercase tracking-[2px]"
          >
            Welcome back
          </p>
          <h2
            id="welcome-name"
            class="text-base font-semibold text-white leading-none"
          >
            User
          </h2>
        </div>
      </div>
      <div class="flex gap-3">
        <button
          class="w-8 h-8 rounded-full bg-white/20 border border-[0.5px] border-white/40 glass flex items-center justify-center text-gray-400 hover:text-pink-500 transition-colors"
        >
          <i class="fas fa-bell text-sm"></i>
        </button>
      </div>
    </header>

    <div class="px-6 space-y-6">
      <!-- Search Bar -->
      <div class="relative group">
        <i
          class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-pink-500 transition-colors"
        ></i>
        <input
          type="text"
          id="search-input"
          placeholder="Search your favorite movie..."
          class="w-full bg-white/5 border border-white/10 rounded-[2rem] py-3 pl-14 pr-6 text-sm placeholder:text-gray-600 focus:outline-none focus:border-pink-500 focus:bg-white/10 transition-all"
        />
      </div>

      <!-- Featured / Trending Slider -->
      <section>
        <div class="flex justify-between items-end mb-4">
          <h3 class="text-lg font-bold">Trending Now</h3>
          <a
            href="#"
            class="text-xs font-semibold text-pink-500 uppercase tracking-widest"
            >View All</a
          >
        </div>
        <div
          id="trending-container"
          class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 snap-x snap-mandatory"
        >
          <!-- Trending Cards injected here -->
          <div
            class="w-full h-48 bg-white/5 animate-pulse rounded-[2.5rem]"
          ></div>
        </div>
      </section>

      <!-- Tabs -->
      <section>
        <div class="flex gap-8 overflow-x-auto pb-2 border-b border-white/5">
          <button
            data-tab="trending"
            class="tab-item active-tab text-sm font-bold whitespace-nowrap transition-colors"
          >
            Trending
          </button>
          <button
            data-tab="popular"
            class="tab-item text-gray-500 text-sm font-bold whitespace-nowrap transition-colors"
          >
            Popular
          </button>
          <button
            data-tab="top_rated"
            class="tab-item text-gray-500 text-sm font-bold whitespace-nowrap transition-colors"
          >
            Top Rated
          </button>
          <button
            data-tab="latest"
            class="tab-item text-gray-500 text-sm font-bold whitespace-nowrap transition-colors"
          >
            Now Playing
          </button>
        </div>
      </section>

      <!-- Movie Grid -->
      <div id="movie-grid" class="grid grid-cols-2 gap-4">
        <!-- Movie cards injected here -->
        <div class="aspect-[2/3] bg-white/5 animate-pulse rounded-3xl"></div>
        <div class="aspect-[2/3] bg-white/5 animate-pulse rounded-3xl"></div>
        <div class="aspect-[2/3] bg-white/5 animate-pulse rounded-3xl"></div>
        <div class="aspect-[2/3] bg-white/5 animate-pulse rounded-3xl"></div>
      </div>
    </div>

    <script type="module" src="js/movies.js"></script>
    <script src="js/pwa.js"></script>
  </body>
</html>
